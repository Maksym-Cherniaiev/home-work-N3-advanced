<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" 
		  content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" 
		  content="ie=edge">
	<link rel="stylesheet" 
		  type="text/css" 
		  href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" 
		  type="text/css" 
		  href="css/base.css">
	<link href="https://fonts.googleapis.com/css?family=Teko:400,600" 
		  rel="stylesheet">
	<link rel="stylesheet" 
	 	  type="text/css" 
	 	  href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	<title>navigation system</title>
</head>
<body>
	<div class="main">
		<div class="pasport">
			<div class="menu">
				<div><i class="fa fa-bars"></i></div>
				<div><img src="images/avengersMod.png"></div>
				<div>Chia_J</div>
			</div>
			<div class="content">
				<div class="content-selector">
					<p class="content-selector__name">IRON MAN</p>
					<div class="content-selector__dot"></div>
					<p class="content-selector__name">SPIDER MAN</p>
					<div class="content-selector__dot"></div>
					<p class="content-selector__name">CAPITAN AMERICA</p>
				</div>
				<div class="content-main iron-man">
					<div class="white sheet">
						<div class="white-wrap">
							<div class="red-line"></div>
							<div class="hero-name">IRON</div>
							<div class="hero-count">
								<div class="hero-current-number"><span class="active-number-large">01</span>/03</div>
								<div class="hero-line"></div>
								<div class="hero-company">Marvel Comics Super Hero</div>
							</div>
						</div>
					</div>
					<div class="black sheet">
						<div class="black--background-img">
							<div class="black-wrap">
								<div class="black-wrap__sign">
									<div class="sign--square"></div>
									<div class="sign--arrow">1</div>
								</div>
								<div class="hero-surname">M<span class="triangle">Î”</span>N</div>
								<div class="black-wrap--button">Click on to Kill Thanos</div>
								<div class="some-text">Join the Marvel's The Avengers now
									<div class="some-text--dot"></div>
									<div class="some-text--arrow">
									<i class="fa fa-long-arrow-right"></i>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="front-image"></div>
				</div>
				
				<div class="content-selector">
					<div class="content-selector__point first-point"></div>
					<div class="content-selector__point second-point"></div>
					<div class="content-selector__point third-point"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
